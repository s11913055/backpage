<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <style>
        .img_set {
            width: 100px;
            height: 50px;
            margin: 5px;
        }
    </style>
</head>

<body>
   
    <div class="container mt-2">
        <div class="row">
            <form class="form-inline my-2 my-lg-0">
                <div class="container mt-2 mb-2">
                    <div class="row" class="text-center">
                        <div scope="col" colspan="5" class='text-center'>會員資料修改</div>
                    </div>
                </div>
            </form>
        </div>
    </div>
   
    <div class="container mt-2 mb-2">
        <div class="row">

        </div>
    </div>
    <div class="container">
        <div class="row">
            <table class="table table-hover">
                <thead>

                </thead>
                <tbody>
                    <tr>
                        <th scope="col" class="align-middle">大頭貼</th>
                        <th scope="col" colspan="1">
                            <img src="https://picsum.photos/300/300?random=1" style:display='block'>
                            <input type="file" name="" id="" style="display:inline">
                         
                        </th>
                        
                    </tr>

                    <tr>
                        <th scope="row">帳號</th>
                        <td colspan="2">000001</td>
                          
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">密碼</th>
                        <td colspan="2">
                            <div class="input-group ">
                                <div class="input-group-prepend">
                       
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" href="#">一般商品</a>
                                        <a class="dropdown-item" href="#">團購商品</a>
                                    </div>
                                </div>
                                <input type="text" class="form-control" aria-label="Text input with dropdown button" />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">姓名</th>
                        <td colspan="2">
                            <div class="input-group ">
                                <div class="input-group-prepend">
              
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" href="#">啟用</a>
                                        <a class="dropdown-item" href="#">停用</a>
                                    </div>
                                </div>
                                <input type="text" class="form-control" aria-label="Text input with dropdown button" />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">電話</th>
                        <td colspan="2">
                            <div class="input-group">
                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">地址</th>
                        <td colspan="2">
                            <div class="input-group">
                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">狀態</th>
                        <td colspan="2">
                            <div class="input-group">

                                <button class="btn btn-outline-success my-2 my-sm-0 img_set " type="submit">停用</button>
                                <button class="btn btn-outline-success my-2 my-sm-0 img_set" type="submit">啟用</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">儲值點數</th>
                        <td colspan="2">
                            <div class="input-group">
                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row"></th>
                        <td colspan="2">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                  取消
                </button>
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                  修改完畢
                </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
